<style>

    .products_section{
        display: flex;
        justify-content: space-between;
        list-style-type: none;
        text-align: center;
        height: 200vh;
        width: 100%;
        padding-top: 1.5vh;
        padding-bottom: 1.5vh;
    }

    .products_container{
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        padding: 5px;
        flex-wrap: wrap;
        height: 10vh;
        
    }

    @media (max-width: 400px) {
        .products_container{
            min-width: 99px;
            flex-direction: column;
        }
        
    }

    .actual_product{
        margin: 1.5%;
        padding: 15px;
        text-align: center;
        width: 25vw;
        height: fit-content;
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
    }

    .product_img{
        width: 150px;
        height: 175px;
        border-radius: 20px;

    }
    .mini_flexbox{
        display: flex;
        overflow-x: scroll;
        overflow-y: hidden;
        width: 250px;
    }
    .mini_flexbox::-webkit-scrollbar{
        display: none;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .miniIMG{
        width: 25%;
        height: 50px;
        margin-right: 20px;
        border: none;
    }

    @media screen {
        .products_section, .products_container {
            width: 100%;
        }
    }


</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script>
        function addToCart(button) {
            var productId = button.getAttribute('data-product-id');
            console.log('Adding product to cart:', productId);
            fetch(`/add_to_cart/${productId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Item added to cart');
                } else {
                    alert('Failed to add item');
                }
            })
            .catch(error => console.error('Error adding item to cart:', error));
        }
    </script>
</head>
{% extends 'base.html' %}
<body>
    {% block body %}
    <section class="products_section">
        <div class="products_container">
            {% if items %}
                {% for i in range(items|length) %}
                    <div class="actual_product" name="item">
                        {% if imgs %}
                        <img src="{{ imgs[i][1] }}" alt="product" class="product_img">
                        <div class="mini_flexbox">
                            {% for img in imgs %}
                                <img src="{{ img[1] }}" alt="product" class="miniIMG">
                            {% endfor %}
                        </div>
                        {% endif %}

                        <h3 class="product_name">{{ items[i][1] }}</h3>
                        <p class="product_desc">{{ items[i][2] }}</p>
                        <p class="price">${{ items[i][5] }}</p>
                        <button class="add_to" onclick="addToCart(this)" data-product-id="{{ item[0] }}">Add to cart</button>
                    </div>
                {% endfor %}
            {% endif %}

        
        </div>

    </section>
    {%endblock%}
</body>
</html>
