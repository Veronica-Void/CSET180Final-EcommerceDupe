<style>

.products_section{
    display: block;
    justify-content: space-between;
    list-style-type: none;
    text-align: center;
    height: 100vh;
    width: 100%;
    padding-top: 1.5vh;
    padding-bottom: 15vh;
}

.products_container{
    display: grid;
    grid-template-columns: auto auto auto;
    padding: 10px 0px;
    padding-bottom: 2vh;
    height: auto;
    float: inline-start;
}

.actual_product{
    float: left;
    margin: auto;
    padding: 10px;
    text-align: center;
    width: 30vw;
    height: fit-content;
}

.product_img{
    width: 300px;
    height: 275px;
    border-radius: 20px;
}
.miniIMG{
    width: 50px;
    height: 50px;
}

@media screen {
    .products, .products_container, .product_img{
        width: 100%;
    }
}



</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
{% extends 'base.html' %}
<body>
    {% block body %}
    <section class="products_section">
        <div class="products_container">
            {% if items %}
                {% for i in range(items|length) %}
                    <div class="actual_product" name="item">
                        {% if imgs %}
                            {% for img in imgs %}
                                <img src="{{ imgs[0][1] }}" alt="">
                            {% endfor %}
                        {% endif %}
                        <img src="{{ imgs[0][1] }}" alt="product" class="product_img">
                        <h3 class="product_name">{{ items[i][1] }}</h3>
                        <p class="product_desc">{{ items[i][2] }}</p>
                        <p class="price">${{ items[i][5] }}</p>
                        <a href="#" class="add_to" onclick="addToCart(2)">Add to cart</a>
                    </div>
                {% endfor %}
            {% endif %}

        
        </div>

    </section>
    {%endblock%}

    <script>
        function addToCart(productId) {
            // A JS function to do a POST request to Flask /add_to_cart
            fetch(`/add_to_cart/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productId: productId }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Item added to cart');
                } else {
                    alert('Failed to add item');
                }
            })
            .catch(error => console.error('Error adding item to cart:', error));
        }
    </script>
</body>
</html>
