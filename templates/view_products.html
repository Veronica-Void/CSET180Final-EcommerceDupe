<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
    }

    section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .product {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        margin: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        width: calc(33% - 20px);
        box-sizing: border-box;
    }

    .product img {
        width: 100%;
        height: auto;
    }

    .product h2 {
        margin: 0;
        color: #333;
        font-size: 1.2em;
    }

    .product p {
        color: #666;
        font-size: 1em;
    }

    .add_to {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        text-align: center;
        display: block;
        margin-top: 10px;
    }

    .add_to:hover {
        background-color: #45a049;
    }

    @media (max-width: 768px) {
        .product {
            width: calc(50% - 20px);
        }
    }

    @media (max-width: 480px) {
        .product {
            width: calc(100% - 20px);
        }
    }

    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .product {
        flex: 1 0 21%; /* grow | shrink | basis */
        margin: 1%;
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
</style>

<script>
    function addToCart(button) {
        console.log('addToCart function called');  // Debugging line

        var productId = button.getAttribute('data-product-id');
        console.log('Adding product to cart:', productId);

        fetch(`/add_to_cart/${productId}`, {  // Include the product ID in the URL
            method: 'POST',  // Change the method to POST
        })
        .then(response => {
            if (!response.ok) {
                console.log('Status code:', response.status);
                return response.text().then(text => {
                    console.log('Response body:', text);
                    throw new Error('Network response was not ok');
                });
            }
            return response;
        })
        .then(response => {
            if (response.ok) {
                alert('Item added to cart');
            } else {
                alert('Failed to add item');
            }
        })
        .catch(error => {
            console.error('Error adding item to cart:', error);
        });
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
{% extends 'base.html' %}
<body>
    {% block body %}
    <section class="products_section">
        <div class="products_container">
            {% if items %}
                {% for i in range(items|length) %}
                    <div class="actual_product" name="item">
                        {% if imgs %}
                        <img src="{{ imgs[i][1] }}" alt="product" class="product_img">
                        <div class="mini_flexbox">
                            {% for img in imgs %}
                                <img src="{{ img[1] }}" alt="product" class="miniIMG">
                            {% endfor %}
                        </div>
                        {% endif %}

                        <h3 class="product_name">{{ items[i][1] }}</h3>
                        <p class="product_desc">{{ items[i][2] }}</p>
                        <p class="price">${{ items[i][5] }}</p>
                        <button class="add_to" onclick="addToCart(this)" data-product-id="{{ items[i][0] }}">Add to cart</button>
                    </div>
                {% endfor %}
            {% endif %}
            <h2>Checkout</h2>
            <a href="/Checkout">Checkout</a>
        </div>
    </section>
    {%endblock%}
</body>
</html>
