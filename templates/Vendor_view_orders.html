{% extends 'vendor.html' %}
{% block body %}
<h1>Approve Orders</h1>
<form action="/Vendor_view_orders" method="POST">
    <label for="status">Filter by Status:</label>
    <select name="status" id="status">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="handed to delivery partner ">handed to delivery partner</option>
        <option value="Shipped">Shipped</option>
    </select>
    <button type="submit">Filter</button>
</form>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <!-- <th>Price</th> -->
            <th>Date</th>
            <th>Customer</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.OID }}</td>
            <!-- <td>{{ order.price }}</td> -->
            <td>{{ order.date  }}</td>
            <td>{{ order.placedByUserName }}</td>
            <td>{{ order.status  }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
