<!DOCTYPE html>
<html>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<body>

<h2>Add Product</h2>
<form action="/add_products" method="post">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>
  <label for="category">Category:</label><br>
  <input type="text" id="category" name="category"><br>
  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description"><br>
  <label for="warranty_period">Warranty Period:</label><br>
  <input type="text" id="warranty_period" name="warranty_period"><br>
  <label for="number_of_items">Number of Items:</label><br>
  <input type="text" id="number_of_items" name="number_of_items"><br>
  <label for="price">Price:</label><br>
  <input type="text" id="price" name="price"><br>
  <label for="imagesURL">Image URL:</label><br>
  <input type="text" id="imagesURL" name="imagesURL"><br>
  <label for="color">Color:</label><br>
  <input type="text" id="color" name="color"><br>
  <label for="size">Size:</label><br>
  <input type="text" id="size" name="size"><br>
  <input type="submit" value="Submit">
</form> 


<h2>Delete Product</h2>
<form action="/delete" method="post">
  <label for="PID">PID:</label><br>
  <input type="text" id="PID" name="PID"><br>
  <input type="submit" value="Delete">
</form>


<h2>Update Product</h2>
<form action="/update" method="post">
  <label for="PID">PID:</label><br>
  <input type="text" id="PID" name="PID"><br>
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>
  <label for="Category">Category:</label><br>
  <input type="text" id="category" name="category"><br>
  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description"><br>
  <label for="warranty_period">Warranty Period:</label><br>
  <input type="text" id="warranty_period" name="warranty_period"><br>
  <label for="number_of_items">Number of Items:</label><br>
  <input type="text" id="number_of_items" name="number_of_items"><br>
  <label for="price">Price:</label><br>
  <input type="text" id="price" name="price"><br>
  <label for="imagesURL">Image URL:</label><br>
  <input type="text" id="imagesURL" name="imagesURL"><br>
  <label for="color">Color:</label><br>
  <input type="text" id="color" name="color"><br>
  <label for="size">Size:</label><br>
  <input type="text" id="size" name="size"><br>
  <input type="submit" value="Update">
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 300px;
        margin: 0 auto;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
