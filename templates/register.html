<body>

<h1>Please Register your email and password!</h1>
<div class="body">
    <h1>Please Register your email with full name along with account type</h1>
<div class="body">
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Enter Your desired username" class="input_field"> <br>
        <input type="text" name="Name" placeholder="Enter your full name" class="input_field"> <br>
        <input type="text" name="Email" placeholder="Enter your EMAIL" class="input_field"> <br>
        <input type="text" name="Password" placeholder="Create a password" class="input_field"> <br>
        <input type="text" name="Account_Type" placeholder="Enter your account type" class="input_field"> <br>
        <input type="submit" value="Submit" class="input_submit">
    </form>
</div>


</div>

<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

<footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
