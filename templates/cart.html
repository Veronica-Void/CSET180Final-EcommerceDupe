<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.title }} - {{ item.color }} - {{ item.size }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <h2>Total: ${{ total_price }}</h2>
</body>
</html>
