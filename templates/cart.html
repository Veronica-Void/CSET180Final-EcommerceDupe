{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    {% block body %}
    <section class="cart_section">
        <div class="cart_container">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <script>
                    var cartItems = JSON.parse('{{ cart_items | tojson | safe }}');
                    cartItems.forEach(function(item) {
                        document.write('<div class="cart_item">');
                        document.write('<img src="' + item.image_url + '" alt="' + item.title + '">');
                        document.write('<h3>' + item.title + '</h3>');
                        document.write('<p>Price: ' + item.price + '</p>');
                        document.write('<p>Size: ' + item.size + '</p>');
                        document.write('<p>Color: ' + item.color + '</p>');
                        document.write('<p>Quantity: ' + item.quantity + '</p>');
                        document.write('</div>');
                    });
                </script>
            </div>
        </div>
    </section>
    {%endblock%}
</body>
