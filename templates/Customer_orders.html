{% extends 'Customer.html' %}
{% block body %}



<h1>My Orders</h1>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <!-- <th>Price</th> -->
            <th>Date</th>
            <th>Customer</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.OID }}</td>
            <!-- <td>{{ order.price }}</td> -->
            <td>{{ order.date  }}</td>
            <td>{{ order.placedByUserName }}</td>
            <td>{{ order.status  }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        text-align: left;
        padding: 16px;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
    }

    h2 {
        margin-top: 20px;
        margin-bottom: 10px;
    }

    form {
        max-width: 400px;
        margin-bottom: 20px;
    }

    h1 {
        margin-top: 20px;
        margin-bottom: 10px;
    }
    
</style>

</body>
{% endblock %}
